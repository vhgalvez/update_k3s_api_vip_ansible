---
- name: Reemplazar endpoint API por IP VIP y regenerar certificados en masters
  hosts: k8s_cluster
  become: true
  gather_facts: false

  vars:
    api_vip: "https://10.17.5.10:6443"

  tasks:
    - name: Hacer copia de seguridad de k3s.yaml si existe
      ansible.builtin.shell: |
        if [ -f /etc/rancher/k3s/k3s.yaml ]; then cp /etc/rancher/k3s/k3s.yaml /etc/rancher/k3s/k3s.yaml.bak; fi
      ignore_errors: true

    - name: Verificar si existe el archivo k3s.yaml
      ansible.builtin.shell: |
        if [ -f /etc/rancher/k3s/k3s.yaml ]; then echo "El archivo k3s.yaml existe"; else echo "El archivo k3s.yaml no existe"; fi
      register: k3s_yaml_status

    - name: Reemplazar IP del API server en k3s.yaml por la VIP
      ansible.builtin.shell: |
        sed -i 's|^server:.*|server: {{ api_vip }}|' /etc/rancher/k3s/k3s.yaml
      when: "'El archivo k3s.yaml existe' in k3s_yaml_status.stdout"

    - name: Regenerar certificados solo en los nodos master
      ansible.builtin.shell: |
        k3s certificate rotate --service apiserver
      when: inventory_hostname in groups['masters']

    - name: Reiniciar servicio k3s
      ansible.builtin.systemd:
        name: k3s
        state: restarted
      when: "'El archivo k3s.yaml existe' in k3s_yaml_status.stdout"

    - name: Validar conectividad al API Server (solo masters)
      ansible.builtin.shell: |
        kubectl get nodes
      register: resultado
      until: resultado.rc == 0
      retries: 5
      delay: 10
      when: inventory_hostname in groups['masters']